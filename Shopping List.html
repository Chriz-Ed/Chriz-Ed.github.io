<script>

function add()
{
    var listAdd = $('#item-list').val();
    $('#shopping-list').append("<p>" + listAdd + "</p>");
}

function remove()
{

    $( '#shopping-list' ).empty();

}

</script>

<div class = container-fluid>

 <div class="form-group">
      <label for="items">Items:</label>
      <input type="text" class="form-control" id="item-list">
    </div>

   <button type="button" onclick="add();"> Add </button>
   <button type="button" onclick="remove();"> Remove </button>
